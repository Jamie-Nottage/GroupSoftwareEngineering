<!DOCTYPE html>
<html>
    <head>
        <title>Add Game Keeper</title>
        <link rel="stylesheet" type="text/css" href="css/AddGKStyle.css">
    </head>
    <body>
        <div class=signupGK>
            <p style="font-size: 30px; text-align: center">Add Game Keeper</p>
            <form>
                <input type = "text" id = "firstname" placeholder="First Name" pattern="[A-Za-z]{1,}" required>                        
                <br /><br />
                <input type = "text" id = "surname" placeholder="Surname" pattern="[A-Za-z]{1,}" required>
                <br /><br />
                <input type = "email" id = "email" placeholder="Email" 
                       pattern=".+@exeter.ac.uk" 
                       title="Must by your exeter.ac.uk email address"
                       required>
                <br /><br />
                <input type = "text" id = "username" placeholder="Username" pattern="[A-Za-z0-9]{1,15}" required>
                <br><br>
                <input type = "password" id = "password" placeholder="Password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" 
                       required>
                <br /><br />
                <button class="submit-button">Submit</button>
            </form>
        </div>
    </body>
</html>
