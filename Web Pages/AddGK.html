<!DOCTYPE html>
<html>
    <head>
        <title>Add Game Keeper</title>
        <link rel="stylesheet" type="text/css" href="css/AddGKStyle.css">
    </head>
    <body>

        <ul>
            <li><img src="img/logo.PNG" alt="Exeter Expedition Logo" class="responsive" width="600" height="400"></li>
            <li><a class="active" href="GameKeeper.html">Home</a></li>
            <li><a href="addtutor.html">Add Tutor</a></li>
            <li><a href="addGK.html">Add Game Keeper</a></li>
            <li><a href="#upload">Edit Route</a></li>
            <li><a href="#LogOut">Log Out</a></li>
        </ul>

        <div class="account">
            <h1>Game Keeper Account</h1>
        </div>

        <div class="addGK-title">
            <p><b>Add Game Keeper</b></p> 
        </div>

        <div class="GK-form">
            <h3>Game Keeper Details</h3>

            <form>
                <input type = "text" id = "firstname" placeholder="First Name" pattern="[A-Za-z]{1,}" required>                        
                <br /><br />
                <input type = "text" id = "surname" placeholder="Surname" pattern="[A-Za-z]{1,}" required>
                <br /><br />
                <input type = "email" id = "email" placeholder="Email" 
                       pattern=".+@exeter.ac.uk" 
                       title="Must by your exeter.ac.uk email address"
                       required>
                <br /><br />
                <input type = "text" id = "username" placeholder="Username" pattern="[A-Za-z0-9]{1,15}" required>
                <br><br>
                <input type = "password" id = "password" placeholder="Password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" 
                       required>
                <br /><br />		
            </form>

        </div>

        <button class="submitTeamBtn">Add Game Keeper</button>
    </body>
</html>
