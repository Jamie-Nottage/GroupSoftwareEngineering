<!DOCTYPE html> 
<html>
    <head>
        <title>Exeter Orientation</title>
        <link rel="stylesheet" type="text/css" href="css/SignUpPagestyle.css">
        <link rel="stylesheet" type="text/css" href="css/HomePageStyle.css">
    </head>

    <body>
        <div>
            <img class="logo" src="img/logo.PNG" alt="Exeter Orientation Logo" >
        </div>

		<div class="signup">
			<p style="font-size: 30pt">BEGIN YOUR START TO UNIVERSITY</p>
            <form style="padding:10px 0;">
				<input type = "text" id = "firstname" placeholder="First Name" pattern="[A-Za-z]{1,}" required>                        
				<br /><br />
				<input type = "text" id = "surname" placeholder="Surname" pattern="[A-Za-z]{1,}" required>
				<br /><br />
				<input type = "email" id = "email" placeholder="Email" 
					pattern=".+@exeter.ac.uk" 
					title="Must by your exeter.ac.uk email address"
					required>
				<br /><br />
				<input type = "text" id = "username" placeholder="Username" pattern="[A-Za-z0-9]{1,15}" required>
				<br><br>
				<input type = "password" id = "password" placeholder="Password" 
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
					title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" 
					required>
				<br /><br />
				<select id="tutors" name="tutors" required>
					<option class="options" value="" disabled selected hidden>Please select a tutor</option>
					<option class="options" value="Anna">Anna</option>
					<option class="options" value="Mike">Mike</option>
					<option class="options" value="John">John</option>
				</select>
				<br /><br />
				<input type="checkbox" id="terms" name="terms" value="agree" required>
				<label style="font-size: larger;" for="terms"> I accept the following <a target="blank" href="Terms.html">terms of service</a> and <a target = "blank" href = "Privacy.html">privacy policy</a>.</label><br>	
				<div class="left-button">
					<button onclick="location.href = 'HomePage.html';" class="btn"><img src="img/back.png" alt="back"></button>
				</div>	
				<div class="right-button">
					<button class="btn"><img src="img/SignUp.png" alt="signup"></button>
				</div>	
			</form>
        </div>
    </body> 
</html>
