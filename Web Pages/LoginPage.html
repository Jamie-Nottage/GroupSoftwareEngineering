<!DOCTYPE html> 
<html>
    <head>
        <title>Exeter Orientation</title>
        <link rel="stylesheet" type="text/css" href="css/LoginPagestyle.css">
        <link rel="stylesheet" type="text/css" href="css/HomePageStyle.css">
    </head>

    <body>
        <div>
            <img class="logo" src="img/logo.PNG" alt="Exeter Orientation Logo">
        </div>
		
		<div class="login">
			<p style="font-size: 30pt">CONTINUE YOUR START TO UNIVERSITY</p>
            <form action="/login" method = 'post'>	
				<input type = "text" id = "username" placeholder="Username" required> 
				<br /><br />
				<input type = "password" id = "password" placeholder="Password" required>
				<br /><br />
				<p style="font-size: 15pt" align="right">
				FORGOT PASSWORD?
				</p>
				<div class="left-button">
					<button onclick="location.href = 'HomePage.html';" class="btn"><img src="img/back.png" alt="back"></button>
				</div>
				
				<div class="right-button">
					<button type="submit" class="btn"><img src="img/sign.png" alt="login"></button>
				</div>
            </form>
        </div>        
    </body> 
</html>
