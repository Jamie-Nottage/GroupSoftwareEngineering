<!DOCTYPE html>
<html>
    <head>
        <title>Game Keeper</title>
        <link rel="stylesheet" type="text/css" href="css/GameKeeperStyle.css">
    </head>
    <body>
        <ul>
            <li><img src="img/logo.PNG" alt="Exeter Expedition Logo" class="responsive" width="600" height="400"></li>
            <li><a class="active" href="GameKeeper.html">Home</a></li>
            <li><a href="#route">Add Route</a></li>
            <li><a href="addtutor.html">Add Tutor</a></li>
            <li><a href="AddGK.html">Add Game Keeper</a></li>
            <li><a href="#settings">Logout</a></li>
        </ul>

        <div class="account">
            <h1>Game Keeper Account</h1>
        </div>

        <div id="usersOnline">
            <div class="length">
                <div class="title">Users Online: </div><div class="totalNumber"><b>37</b></div>
                <button class="button">Update</button>
            </div>
        </div>

        <div id="placesVisited">
            <div class="length">
                <div class="title">Places Visited: </div><div class="totalNumber"><b>5</b></div>
                <button class="button">Update</button>
            </div>
        </div>


        <div class="leaderTitle">
            <p style="font-size:25px"><b>Leaderboard</b><span><button class="lbButton">Update Leaderboard</button></span></p> 
        </div>

        <div id="container">
            <div class="row">
                <div class="name">Team Name</div><div class="score">430</div>
                <button class="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">580</div>
                <button class="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">310</div>
                <button class="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">640</div>
                <button class="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">495</div>
                <button class="button">Details</button>
            </div>


        </div>

    </body>
</html>
