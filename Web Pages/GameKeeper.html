<!DOCTYPE html>
<html>
    <head>
        <title>Game Keeper</title>
        <link rel="stylesheet" type="text/css" href="css/GameKeeperStyle.css">
    </head>
    <body>
        <ul>
            <li><img src="https://universityofexeteruk-my.sharepoint.com/:i:/r/personal/bwpr201_exeter_ac_uk/Documents/Group%20Software%20Engineering%20Group%20O/Sprint%202/Logo%20Designs/2%20revised.png?csf=1&e=7DJun6" alt="Exeter Expedition Logo" class="responsive" width="600" height="400"></li>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#upload">Upload</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>

        <div class="account">
            <h1>Game Keeper</h1>
        </div>

        <div id="usersOnline">
            <div class="length">
                <div class="title">Users Online: </div><div class="totalNumber">430</div>
                <button type="button">Update</button>
            </div>
        </div>

        <div id="placesVisited">
            <div class="length">
                <div class="title">Places Visited: </div><div class="totalNumber">580</div>
                <button type="button">Update</button>
            </div>
        </div>


        <div class="leaderTitle">
            <h2>Leaderboard</h2>
            <button type="button">Update Leaderboard</button>
        </div>

        <div id="container">
            <div class="row">
                <div class="name">Team Name</div><div class="score">430</div>
                <button type="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">580</div>
                <button type="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">310</div>
                <button type="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">640</div>
                <button type="button">Details</button>
            </div>

            <div class="row">
                <div class="name">Team Name</div><div class="score">495</div>
                <button type="button">Details</button>
            </div>


        </div>
    </body>
</html>
