
<!DOCTYPE html>
<html>
 <head>
        <title>Reset Password</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="static/css/AddTutorStyle.css">
    </head>
    <body>
        <ul>
            <li><img src="static/img/logo.png" alt="Exeter Expedition Logo" class="responsive" width="600" height="400"></li>
            <li><a type="button" href='/game-keeper'>Home</a></li>
            <li><a type="button" href='/add-route'>Add Route</a></li>
            <li><a type="button" href='/add-tutor'>Add Tutor</a></li>
            <li><a type="button" href='/add-game-keeper'>Add Game Keeper</a></li>
            <li><a class="active" type="button" href='/reset-password'>Reset Password</a></li>
            <li><a type="button" href='/logout'>Log Out</a></li>
        </ul>

        <div class="account">
            <h1>Game Keeper Account</h1>
        </div>

        <div class="addTutor-title">
            <p><b>Reset Password</b></p>
        </div>

        <div class="addTutor">
            <h3>Reset Password</h3>
            <form action="/reset-password" method='post'>
                <input type = "text" id = "username" placeholder="Username" name="username" required>
                <br /><br />
                <input type = "password" id = "current-password" placeholder="Current Password" name="current password" required>
				<br /><br />
				<input type = "password" id = "new-password" placeholder="New Password" name="new password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					required>
				<br /><br />
				{% if updatePasswordError %}
					<p style="font-size: 15pt; color: #ff6666;">Username or Password Invalid.</p>
				{% endif %}
				<div>
					<button type="submit" class="submitTutor">Reset Password</button>
				</div>
            </form>
        </div>
    </body>
</html>
